{% extends 'base.html' %}

{% block content %}
    {% if validlink %}
    <form method="post" class="mt-5 ms-5 m-auto text-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="p-1 px-3" type="submit">Change password</button>
    </form>
    {% else %}
        <p class="m-5 fs-4 text-light">Link is not Valid anymore ...</p>
    {% endif %}
{% endblock %}
